<!DOCTYPE html>
<html lang="tr">
<head>

      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* 404 Sayfası Konteyneri */
    .not-found-container {
      text-align: center;
      margin-top: 100px;
      padding: 50px;
    }

    .not-found-content h1 {
      font-size: 150px;
      color: #ff6b6b;
      font-weight: bold;
      margin: 0;
    }

    .not-found-content p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .back-home-btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-home-btn:hover {
      background-color: #218838;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- 404 Sayfa Bulunamadı İçeriği -->
  <div class="not-found-container">
